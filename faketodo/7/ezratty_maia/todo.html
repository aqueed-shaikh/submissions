<html>
<body>
<h1 >FakeToDo!!</h1>

<h2>To Do</h2>
<ul id='todo'> </ul>

<h2>Done</h2>
<ul id='done'> </ul>

<h2>Add A Task</h2>
<input type='text' id='task'>
<input type='Submit' id='submit' onclick='addTask()' value='submit'>

<script type="text/javascript">

function removeTask() {
document.getElementById('done').removeChild(this);
}

function completeTask() {
document.getElementById('todo').removeChild(this);
this.removeEventListener('click', completeTask);
this.addEventListener('click', removeTask);
document.getElementById('done').appendChild(this);
}

function addTask(){
var task = document.getElementById('task').value;
if (!task.length) return;
var newLi = document.createElement("li");
var newVal = document.createTextNode(task);
newLi.appendChild(newVal);
newLi.addEventListener('click', completeTask);
var list = document.getElementById('todo').appendChild(newLi); 
document.getElementById('task').value = "";
}
    
</script>
</body>
</html>

<html>
<body>
<h1>FakeToDo</h1>

<h3>To Do</h3>
<ul id='todo'>

</ul>

<h3>Done</h3>
<ul id='done'>

</ul>

<h3>Add A Task</h3>
<input type='text' id='task'>
<input type='Submit' id='submit' onclick='addTask()' value='Add'>

<script type="text/javascript">
    
function completeTask(){
    var list = document.getElementById('todo');
    list.removeChild(this);
    this.removeEventListener('click', completeTask);
    this.addEventListener('click', removeTask);
    document.getElementById('done').appendChild(this);
}

function removeTask(){
    document.getElementById('done').removeChild(this);
}

function addTask(){
    var task = document.getElementById('task').value;
    if (!task.length) 
        return;
    var newListItem = document.createElement("li");
    var newListValue = document.createTextNode(task);
    newListItem.appendChild(newListValue);
    newListItem.addEventListener('click', completeTask)
    var list = document.getElementById('todo');
    list.appendChild(newListItem);    
    document.getElementById('task').value = "";
}    

</script>
</body>
</html>

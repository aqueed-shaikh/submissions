<html>
  <head>
    <title>Login</title>
  </head>

  <body>
    <div style="text-align:center;font-size:40px;">Login</div>
    
    {% if type == 1 %}
    <div style="margin:10px;font-weight:bold;">Error: Username and password combination not found</div>
    {% endif %}

    <form method="post" style="text-align:center;">
      <table style="margin-left:auto;margin-right:auto;">
	<tr>
	  <th>Username:</th>
	  <td><input type="text" name="username" size="12" /></td>
	</tr>
	<tr>
	  <th>Password:</th>
	  <td><input type="password" name="password" size="12" /></td>
	</tr>
	<tr>
	  <td colspan="2" style="text-align:center;"><a href="register">Register a new account</a></td>
	</tr>
	<tr>
	  <td colspan="2" style="text-align:center">
	    <input type="submit" name="go" value="Login" />
	  </td>
	</tr>
      </table>
    </form>

  </body>
</html>

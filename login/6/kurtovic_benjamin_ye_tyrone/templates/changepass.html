<html>
    <head>
        <title>Change Password</title>
        <style>
            body { font-family: sans-serif; }
        </style>
    </head>
    <body>
        <h1>Change password</h1>
        {% if error %}
            <p><span style="color: red;">Error</span>:
            {% if error == "missing" %}
                Missing a username or password.
            {% elif error == "no-user" %}
                Username does not exist. <a href="/register">Register?</a>
            {% elif error == "incorrect" %}
                Incorrect password.
            {% else %}
                {{error}}
            {% endif %}
            </p>
        {% endif %}
        <form method="POST">
            <table>
                <tr><td>Old password:</td><td><input type="password" name="oldpass"></td>
                <tr><td>New Password:</td><td><input type="password" name="newpass"><br></td>
                <tr><td colspan="2"><input type="submit" value="Submit"></td></tr>
            </table>
        </form>
    </body>
</html>

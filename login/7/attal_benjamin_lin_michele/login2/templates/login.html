<html>
<head>
  <script type="text/javascript">
    {% if message %}
      function notify() {
        alert("{{message}}");
      };
      window.onload = notify;
    {% endif %}
  </script>
  <title>Login</title>
</head>
<h2>Login</h2>
<form method=POST>
  Username:
  <input type=text name=username>
  Password:
  <input type=password name=password>
  <input type=submit>
</form>

<a href="/register">Register</a>
</html>

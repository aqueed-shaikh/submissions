<html>
<head>
  <script type="text/javascript">
    {% if message %}
      function notify() {
        alert("{{message}}");
      };
      window.onload = notify;
    {% endif %}
  </script>
  <title>Register</title>
</head>
<h2>Register</h2>
<form method=POST>
  Username:
  <input type=text name=username>
  Password:
  <input type=password name=password>
  Confirm:
  <input type=password name=cpass>
  <input type=submit>
</form>

<a href="/login">Login</a>
</html>

<html>
<head>
  <script type="text/javascript">
    {% if message %}
      function notify() {
        alert("{{message}}");
      };
      window.onload = notify;
    {% endif %}
  </script>
  <title>Change Password</title>
</head>
<h2>Change Password</h2>
<form method=POST>
  Old Password:
  <input type=password name=oldpass><br>
  New Password:
  <input type=password name=newpass><br>
  Confirm:
  <input type=password name=cpass><br>
  <input type=submit>
</form>
<a href="/">Home</a>
</html>

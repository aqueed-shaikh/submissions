<!DOCTYPE html>
<html>
<head>
	<title> Javascript Test </title>	
	<style> 
		#text{
			font-family: "Courier New", Courier, monospace;
		}
		.red{
			color:red;
		}
		.green{
			color:green;
		}
	</style>
</head>
<body>

<button type="button" id="left"> Click </button>
<span id="text" class="green"> <-Click me!&nbsp;&nbsp;</span>
<button type="button" id="right"> Click </button>

<script>
	var left = "<-Click me!&nbsp;&nbsp;";
	var right = "&nbsp;&nbsp;Click me!->";
	function clickLeft(){
		document.getElementById("text").innerHTML = right;
		document.getElementById("text").className = "red";
	}
	function clickRight(){
		document.getElementById("text").innerHTML = left;
		document.getElementById("text").className = "green";
	}
	document.getElementById("left").addEventListener("click",clickLeft);
	document.getElementById("right").addEventListener("click",clickRight);
</script>

</body>
</html>

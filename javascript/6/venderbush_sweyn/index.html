<li>Item five</li>
<li>Item six</li>
<li>Item seven</li>

</ul>

<button id="upbutton" type = 'button' name="Up">Up</input>
<button id="downbutton" type='button' name="Down">Down</input>

<script type="text/javascript">

    var listItems = document.querySelectorAll('li');
    var index = 0;
    var upbutton = document.getElementById('upbutton');
    var downbutton = document.getElementById('downbutton');

    var toggleRed = function(q){
        q.classList.toggle('red');
    }

    var downWithRed = function(e){
        toggleRed(listItems[index]);
        if (index == 6)
            index = 0;
        else
            index++;
        toggleRed(listItems[index]);
    }

    var upWithRed = function(e){
        toggleRed(listItems[index]);
        if (index == 0)
            index = 6;
        else
            index--;
        toggleRed(listItems[index]);
    }

    toggleRed(listItems[index]);

    upbutton.addEventListener('click', upWithRed);
    downbutton.addEventListener('click', downWithRed);


</script>

<h1>Cycles</h1>

<h2>Cycle Color cycles through the colors red, blue, and green in that order</h2>

<style>
.red {color:  #ff0000;}
.redback {background-color: #ff0000;}
.green {color: #00ff00;}
.greenback {background-color: #00ff00;}
.blue {color: #0000ff;}
.blueback {background-color: #0000ff;}
</style>

<ul>

<li>one</li>
<li>two</li>
<li>three</li>
<li>four</li>
</ul>

<input id="Cycle Num" type="submit" value="Cycle Num"></input>
<input id="Cycle Color" type="submit" value="Cycle Color"></input>

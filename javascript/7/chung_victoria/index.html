<script>
    var elts = document.querySelectorAll('li');
    var counter = 0;
    function currentElt() {
        var current = counter % elts.length;
        var previous;
        if (current == 0) {
            previous = elts[elts.length - 1];
        } else {
            previous = elts[current - 1];
        }
        current = elts[counter % elts.length];
        return [previous, current];
    }

    function foo() {
        var elements = currentElt();
        if (counter == 0) {
            redback(elements[1]);
            changeFont(elements[1]);
        } else {
            redback(elements[0]);
            revertFont(elements[0]);
            redback(elements[1]);
            changeFont(elements[1]);
        }
        counter++;
    }
</script>
